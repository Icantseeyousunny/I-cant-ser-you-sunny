<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeah, you found me</title>
    <!-- Importando a fonte Questrial do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Questrial', sans-serif; /* Aplicando a fonte Questrial a todo o site */
            background-color: black;
            color: #FF5252; /* Vermelho suave */
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* Necessário para posicionar as imagens */
        }
        h1 {
            font-size: 3rem;
            color: #B22222; /* Vermelho escuro */
            margin-bottom: 20px;
        }
        p {
            color: #CCCCCC; /* Cinza claro */
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .image-container {
            display: inline-block;
        }
        .image-container .main-image {
            width: 150px; /* Tamanho reduzido do gato */
            border-radius: 10px;
        }
        .polaroid-image {
            position: absolute;
            bottom: 10px; /* Ajuste para o canto inferior direito */
            right: 10px;
            width: 100px; /* Tamanho da imagem do polaroid */
            border-radius: 10px;
        }
        .top-left-image {
            position: absolute;
            top: 10px; /* Ajuste para o canto superior esquerdo */
            left: 10px;
            width: 100px; /* Tamanho da nova imagem */
            border-radius: 10px;
        }
        .password-container {
            margin-top: 20px;
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 1rem;
            width: 250px;
            border: 2px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: #CCCCCC;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #B22222;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #FF5252;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Yeah, you found me</h1>
    <div class="image-container">
        <!-- Imagem principal (gato) -->
        <img src="https://i.postimg.cc/6yCGtGWm/2023-10-29-133906.jpg" alt="Main Image" class="main-image">
    </div>
    <p>Meow.</p>
    <p>(waiting for something to happen?)</p>
    <p>Meow. again..</p>
    <p>(Just enter password)</p>
    <div class="password-container">
        <input type="password" id="passwordInput" placeholder="Enter the password">
        <button onclick="checkPassword()">Submit</button>
    </div>
    <div id="incorrectLink" class="hidden">
        <p>Incorrect password. Redirecting to a video...</p>
    </div>
    <!-- Imagem polaroid no canto inferior direito -->
    <img src="https://i.postimg.cc/jDsCTgkD/2023-10-29-133857.jpg" alt="Polaroid Image" class="polaroid-image">
    <!-- Nova imagem no canto superior esquerdo -->
    <img src="https://i.postimg.cc/7C1C05tW/2023-10-29-133915.jpg" alt="Top Left Image" class="top-left-image">
    <script>
        function checkPassword() {
            var input = document.getElementById("passwordInput").value;
            var correctPassword = "May we meet here?"; // Defina a senha correta
            if (input === correctPassword) {
                // Redireciona automaticamente para a imagem
                window.location.href = "https://i.postimg.cc/MKpYM5PB/Screenshot-2024-12-12-21-18-37-467-com-google-android-apps-photos.jpg";
            } else {
                document.getElementById("incorrectLink").classList.remove("hidden");
                // Redireciona automaticamente após meio segundo
                setTimeout(function() {
                    window.location.href = "https://youtu.be/hI-6CkjlkEE"; // URL do vídeo
                }, 500); // Redirecionamento após 500 milissegundos (0,5 segundos)
            }
        }
    </script>
</body>
</html>
